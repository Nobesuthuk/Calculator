<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,
        intial-scale=1.0"/> 
        <link rel="stylesheet" href="calculator.css">                      
    <title>calculator</title>
</head>
    <body>
        <div class="container">
        <div class="calculator">
        
            
                <h2>CALCULATOR</h2>
                <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
           <input type="button" value="AC" onclick="display.value='AC'">
           <input type="button" value="DEL" onclick="display.value= 'DEL'">
           <input type="button" value="%" onclick="display.value = '%'">
           <input type="button" value="/" onclick="display.value = '/'">
        </div>
        </div>
        <div> 
            <input type="button" value="7" onclick="display.value='7'">
            <input type="button" value="8" onclick="display.value='8'">
            <input type="button" value="9" onclick="display.value='9'">
            <input type="button" value="*" onclick="display.value='*'">
        </div>
        <div>
            <input type="button" value="4" onclick="display.value='4'">
            <input type="button" value="5" onclick="display.value='5'">
            <input type="button" value="6" onclick="display.value='6'">
            <input type="button" value="-" onclick="display.value='-'"> 
        </div>
<div>
            <input type="button" value="1" onclick="display.value='1'">
            <input type="button" value="2" onclick="display.value='5'">
            <input type="button" value="3" onclick="display.value='6'">
            <input type="button" value="+" onclick="display.value='+'"> 
</div>
<div>
    <input type="button" value="+/-" onclick="display.value='+/-'">
    <input type="button" value="0" onclick="display.value='0'">
    <input type="button" value="." onclick="display.value='.'">
    <input type="button" value="=" onclick="display.value='='"> 
</div>
<br>
<footer>@Nobesuthu Khumalo</footer>

        </div>
    </form>
 </body>

</html>
